<!DOCTYPE>
<html xmlns:th="http://www.w3.org/1999/xhtml">
  <head> 
    <title>Songs</title>
    <link th:href="@{/songs-stylesheet.css}" rel="stylesheet">
  </head>
  <body>

    <div class="topnav">
      <a th:href="@{/}">Form</a>
      <a th:href="@{/songs}">Songs</a>
    </div>

    <div class= "container">
      <h2 > Songs </h2>
      <table id="table"> 
        <tr>
          <th>Artist</th>
          <th>Title</th>
          <th>Weights</th>
        </tr>
        <tr th:each="song: ${song}">
          <td th:text="${song.artist}"></td>
          <td th:text="${song.title}"></td>
          <td th:text="${song.weights}"></td>
        </tr>
      </table>
    </div>
    
  </body>
</html>
